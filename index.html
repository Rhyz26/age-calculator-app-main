<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="content1">
        <div class="day">
          <h1>DAY</h1>
          <input type="number" id="quantity" placeholder="DD" />
        </div>

        <div class="month">
          <h1>MONTH</h1>
          <input type="number" id="quantity" placeholder="MM" />
        </div>

        <div class="year">
          <h1>YEAR</h1>
          <input type="number" id="quantity" placeholder="YYYY" />
        </div>
      </div>
      <div class="arrow">
        <hr/>
        <img src="./assets/images/icon-arrow.svg" width="20px" />
      </div>

      <div class="num">
        <p>-- years</p>
        <p>-- months</p>
        <p>-- days</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Raymond Njagala</a>.
    </div>
  </body>
</html>
